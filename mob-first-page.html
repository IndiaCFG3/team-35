<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
      .mob{
          align-content: center;
      }
  </style>
</head>
<body>

<div class="container-fluid">
  <h1 class="mob"> 
      Mobiliser Name:
  </h1><br><br><br>
  
  <div class="row">
    <div class="col-sm-3" >
           <div class="alert alert-danger">
                <h2><strong>Your Target Value</strong></h2> <br>
                <large><h1>50</h1></large><br><br>
            </div>
    </div>
    <div class="col-sm-3" >
        <div class="alert alert-success">
            <h2><strong>Students Data</strong></h2> <br><br>
            <button type="button" class="btn btn-success">Upload here</button><br><br>
          </div>
    </div>
    <div class="col-sm-3" >
        <div class="alert alert-info">
            <h2><strong>Activity details</strong></h2> <br><br>
            <button type="button" class="btn btn-success">Check here</button><br><br>
          </div>

    </div>
    <div class="col-sm-3" >
        <div class="alert alert-warning">
            <h2><strong>Any Images</strong></h2> <br><br>
            <button><input type="file" id="myFile" name="filename"></button>
          </div>
    </div>
    
  </div>
</div>

</body>
</html>
